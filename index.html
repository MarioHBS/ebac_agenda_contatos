<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-contato">
            <input id="nome-contato" type="text" placeholder="Nome do contato" required />
            <input id="telefone-contato" type="number" placeholder="NÃºmero de telefone" required />
            <label for="fav-contato">Favorito</label>
            <input id="fav-contato" type="checkbox" name="favorite" />
        </form>
        <form>
            <button id="form-submit" form="form-contato" type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome de contato</th>
                    <th>Telefone</th>
                    <th>Favorito</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td id="total-contato">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./action.js"></script>
</body>

</html>
